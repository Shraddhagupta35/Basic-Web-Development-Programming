<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
<table border="black">
    <caption>FORM</caption>
    <tbody>
    <form action="https://www.google.com/search">
        <tr>
         
            <td><label for="username">username :</label></td>
            <td><input type = "text" id = "username" placeholder="enter name"  name="query" /></td>
         
        </tr>
        <tr>
            <td><label for="password">password :</label></td>
            <td> <input type="password" id="password" placeholder="enter password" name="query"  /></td>
        </tr>
        <tr>
            <td><label for="number" >age :</label></td>
            <td><input type="number" id="number" placeholder="enter number" /></td>
        </tr>
        <tr>
            <td><label for="date" >date :</label></td>
            <td><input type="date" id="date" placeholder="DOB" /></td>
        </tr>
        <tr>
            <td><label for="color" >color :</label></td>
            <td><input type="color" id="color" placeholder="enter color" /></td>
        </tr>
        <tr>
           <td><button type="submit">do submit</button></td>
           <td><button type="reset">do reset</button></td>
        </tr>
    </form>
    </tbody>
</table>
    
</body>
</html>
