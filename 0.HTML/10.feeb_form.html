<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Feedback Form</h1>
   
     <form action="/action">
        <div>
            <lable for="Name">Name:</lable>
            <input type="text" id="Name" placeholder="Write your name" />
        </div>
        <br/>
        <div>
            <label for="email" >Email:</label>
            <input type="text" id="email" placeholder="Write your email" />
        </div>
        <br/><br/>

        <label for="message" >Message:</label>
        <textarea name="message" id="message" rows="5" cols="30" ></textarea>
        <br/>
        <div>
            Rate us our of 5:
            <br/>
            <input type="radio" name="rate" id="one" value="one" />
            <label for="one" >1</label>
            <br/>
            <input type="radio" name="rate" id="two" value="two" />
            <label for="two" >2</label>
            <br/>
            <input type="radio" name="rate" id="three" value="three" />
            <label for="three" >3</label>
            <br/>
            <input type="radio" name="rate" id="four" value="four" />
            <label for="four" >4</label>
            <br/>
            <input type="radio" name="rate" id="five" value="five" />
            <label for="five" >5</label>
           
        </div>
        <br/>
        <button>send your message!</button>


     </form>
</body>
</html>
