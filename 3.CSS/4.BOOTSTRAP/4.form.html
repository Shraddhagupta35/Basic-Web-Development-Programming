<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<body>
    <hr>
    <div class="container">
       <form >
         <div class="row">
           <div class="mb-3 col-6">
               <label class="form-label" for="email">Email</label>
               <input type="text" class="form-control" placeholder="Enter the text" id="email"/>
           </div>
         </div>
         <div class="row">
            <div class="mb-3 col-6">
                <label class="form-label" for="email">Password</label>
                <input type="text" class="form-control" placeholder="Enter the pasword" id="email"/>
            </div>
         </div>   

          <label class="form-label" for="email">Adress</label>
          <input type="text" class="form-control" placeholder="Adress" id="email"/>
       </form>
       <hr>
    
       <!-- to make dropdown using select tag -->

       <div class="mb-3">
          <select class="form-select">
             <option selected>Choose your city</option>
             <option value="1">delhi</option>
             <option value="2">mumbai</option>
             <option value="3">gorakhpur</option>
          </select>
        </div>
        
        <hr>

        <!-- using checkbox -->

        <div class="mb-3 form-check">
            <input  type="checkbox" class="form-check-input" id="agree"/>
            <label class="form-check-label" for="agree">Agree</label>
        </div>

        <hr>

        <!-- radio button -->

        <div class="mb-3 form-check">
            <input  type="radio" class="form-check-input" id="radio"/>
            <label class="form-check-label" for="radio">Yes/No</label>
        </div>
    </div>
</body>
</html>
